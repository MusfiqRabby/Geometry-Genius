<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Gem</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-8">
    <header>

    </header>
    <main>
        <!-- main content container -->
      <div class="flex flex-col md:flex-row">
        <!-- shape card container  -->
     <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3" >
        <!-- triangel card  -->
     <div class="card w-96 bg-base-100 shadow-xl">
         <figure><img src="images/triangle.png" alt="Shoes" /></figure>
     <div class="card-body">
    <h2 class="card-title">Triangle!</h2>
      <p class="text-center text-3xl">Area = 0.5 X b X h</p>
     <div class="">
       <input id="triangle-base" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="b">
    <span class="mr-4 ml-2">cm</span>
    <input class="w-24 text-2xl p-2 rounded-sm" type="text" name="" id="triangle-height" placeholder="h">
       <span class="mr-4 ml-2">cm</span>
        </div>
        <div>
          <p class="text-2xl">Area:<span id="triangle-area"></span><span>cm<sup>2</sup></span></p>
        </div>
          <div class="card-actions">
         <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
      </div>
         </div>
      </div>

      <!-- Rectangle Card  -->
      <div class="card w-96 bg-base-100 shadow-xl">
        <figure><img src="images/rectangle.png" /></figure>
        <div class="card-body">
          <h2 class="card-title">Rectangle</h2>
          <p> Area (A) = w X I </p>
          <div class="flex">

            <!-- rectangle length  -->
            <input type="text" name="" id="rectangle-length" class="w-24 text-2xl p-2 rounded-sm" placeholder="Length"><span class="mr-4 ml-2">cm</span>

            <!-- rectangle width  -->
            <input type="text" name="" id="rectangle-width" class="w-24 text-2xl p-2 rounded-sm" placeholder="width"><span class="mr-4 ml-2">cm</span>
          </div>

          <div>
            <p class="text-2xl">Area: <span id="rectangle-area">0</span> <span>cm<sup>2</sup></span></p>
          </div>

          <div class="card-actions">
            <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
          </div>
        </div>
      </div>

  <!-- Parallelogram card  -->
  <div class="card w-96 bg-base-100 shadow-xl">
      <figure><img src="images/parallelogram.png" alt="parallelogram" /></figure>
       <div class="card-body">
        <h2 class="card-title">parallelogram</h2>
        <p>Area (A) = b X h</p>
        <div class="flex">
          <!-- parallelogram base -->
          <input type="text" name="" id="parallelogram-base" class="w-24 text-2xl p-2 rounded-sm" placeholder="base"><span class="mr-4">cm</span>
            <!-- parallelogram height -->
            <input type="text" name="" id="parallelogram-height" class="w-24 text-2xl p-2 rounded-sm" placeholder="height"><span class="mr-4 ml-2">cm</span>
        </div>
        <div>
          <p class="text-2xl">Area: <span id="parallelogram-area">0</span> <span>cm<sup>2</sup></span></p>
        </div>
       <div class="card-actions ">
            <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
       </div>
         </div>
    </div>
     <!-- Pentagon card  -->
    <div class="card w-96 bg-base-100 shadow-xl">
       <figure><img src="images/pentagon.png" /></figure>
        <div class="card-body">
         <h2 class="card-title">Pentagon</h2>
         <p>Area[A]: 0.5 X p X b</p>
         
         <div class="flex gap-5">
            
          <input type="text" name="" id="pentagon-perimeter" placeholder="peri" class="w-24 text-2xl p-2 rounded-sm">
            
            <input type="text" name="" id="pentagon-apothem" placeholder="apo" class="w-24 text-2xl p-2 rounded-sm">
          </div>

          <div>
            <p>Area: <span class="pentagon-area">0</span></p>
          </div>

         <div class="card-actions">
           <button onclick="calculatePentagonArea()" class="btn btn-primary w-full">Calculate</button>
        </div>
         </div>
     </div>


     <!-- Rhombus card  -->
    <div class="card w-96 bg-base-100 shadow-xl">
       <figure><img src="images/rhombus.png"/></figure>
        <div class="card-body">
         <h2 class="card-title">Rhombus</h2>
         <div>
          <p>Area: <span class="pentagon-area">0</span></p>
        </div>
         <div class="flex gap-5">
          <input type="text" name="" id="rhombus-perameter" placeholder="peri" class="w-24 text-2xl p-2 rounded-sm">
            <input type="text" name="" id="rhombus-minor" placeholder="minor" class="w-24 text-2xl p-2 rounded-sm">
          </div>
          <div>
            <p>Area: <span class="rhombus-area">0</span></p>
          </div>

         <div class="card-actions">
           <button onclick="calculateRhombusArea()"
           class="btn btn-primary w-full">Calculate</button>
        </div>
         </div>
     </div>



     </div>
      <!-- aria calculation container -->
    <div class="w-96 border-2 border-gray-700 rounded-md"> 
      <h3 class="text-3xl text-3xl text-center p-4">Area calculation</h3>
      </div>
     </div>
    </main>

    <script src="./script-js/triangle.calculate.js"></script>
    <script src="script-js/rectangle.area.js"></script>
    <script src="./script-js/parallelogram-base.js"></script>
    <script src="./script-js/pentagon.js"></script>
    <script src="script-js/rhombus.js"></script>

</body>
</html>
